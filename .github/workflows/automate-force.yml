name: Automated Proxy Configuration Update

on:
  # Trigger on schedule (every 2 hours)
  schedule:
    - cron: '0 */2 * * *' 
  
  # Allow manual trigger from Actions tab 
  workflow_dispatch:

jobs:
  update-configs:
    runs-on: self-hosted
     
    # Grant necessary permissions
    permissions:
      contents: write
      actions: read
      id-token: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Execute Main Script
        run: |
          echo "Starting proxy configuration update..."
          python main.py
          echo "Script execution completed."
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Add and Commit Changes
        run: |
          # Add all changes
          git add -A
          
          # Commit with timestamp
          git commit -m "Auto-update: $(date '+%Y-%m-%d %H:%M UTC') - Fresh proxy configurations"
      
      - name: Push Changes
        run: |
          # Regular push (no force)
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
